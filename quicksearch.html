    <script type="text/x-docstrap-searchdb">
    {"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" 云族佳基础库 Modules ajaxcookiecustomhtmlruleuserutils Modules × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" 云族佳基础库 Modules ajaxcookiecustomhtmlruleuserutils 开始使用 1. 安装 npm install git+https://code.clouderwork.com/shinygang/cloudwork-fe-common 2. 使用 import ywk, { rule } from '@cloudwork/ywk' ywk.rule.isEmail('wxxxxx@163.com') rule.isEmail('wxxxxx@163.com') 贡献指南 保持向后兼容（只增不减） 参考 JSDoc 完善注释，自动生成文档，JSDoc参考 × Search results Close "},"module-ajax.html":{"id":"module-ajax.html","title":"Module: ajax","body":" 云族佳基础库 Modules ajaxcookiecustomhtmlruleuserutils Module: ajax 请求模块 Methods &lt;static&gt; deleteJson(url, data, options) 发送 Delete 请求 Parameters: Name Type Description url String 请求地址 data Object 请求参数 options Object 其它配置 &lt;static&gt; getJson(url, data) 发送 Get 请求 Parameters: Name Type Description url String 地址 data Object 参数 &lt;static&gt; postFile(url, data) 发送文件请求 Parameters: Name Type Description url String 请求地址 data Object 请求参数 &lt;static&gt; postFileProgresspostFileProgress(url, data, callback, source) 发送文本（支持进度回调） Parameters: Name Type Description url String data Object callback function source Object &lt;static&gt; postJson(url, data, options) 发送 post 请求 Parameters: Name Type Description url String 请求地址 data Object 请求参数 options Object 其它配置 Returns: Type Promise &lt;static&gt; putJson(url, data, options) 发送 Put 请求 Parameters: Name Type Description url String 请求地址 data Object 请求参数 options Object 其它配置 &lt;static&gt; withXsrf(data) 请求添加 xsrf 参数 Parameters: Name Type Description data Object × Search results Close "},"module-cookie.html":{"id":"module-cookie.html","title":"Module: cookie","body":" 云族佳基础库 Modules ajaxcookiecustomhtmlruleuserutils Module: cookie Cookie操作模块 See: https://github.com/js-cookie/js-cookie#readme Members &lt;static, constant&gt; cookie 直接暴露js-cookie Methods &lt;static&gt; get(key, option) 获取cookie Parameters: Name Type Description key String 键 option Object 配置 Examples Cookies.get(); // =&gt; { name: 'value' } Cookies.get('name'); // =&gt; 'value' Cookies.get('foo', { domain: 'sub.example.com' }); // `domain` won't have any effect...! &lt;static&gt; remove(key, option) 移除cookie Parameters: Name Type Description key String 键 option Object 配置 Examples Cookies.remove('name'); Cookies.remove('name', { path: '', domain: '.yourdomain.com' }); &lt;static&gt; set(key, val, option) 设置cookie Parameters: Name Type Description key String 键 val String | JSON 值 option Object 配置 Examples Cookies.set('name', 'value'); Cookies.set('name', 'value', { expires: 7, path: '' }); × Search results Close "},"module-custom.html":{"id":"module-custom.html","title":"Module: custom","body":" 云族佳基础库 Modules ajaxcookiecustomhtmlruleuserutils Module: custom 历史项目定制通用函数 Methods &lt;static&gt; addEvent(obj, xEvent, fn) 添加事件 Parameters: Name Type Description obj Object 被添加事件的对象 xEvent String 事件名称 fn function 事件执行函数 &lt;static&gt; ckGoNewJob() 发布需求跳转前检查 &lt;static&gt; ckJoin() 我要加入检查 &lt;static&gt; decodeAtMsg(val@) 格式化内容 Parameters: Name Type Description val@ String 原数据 &lt;static&gt; downTime(time, before) 设置倒计时 Parameters: Name Type Description time String 目标时间 before Boolean 是否之前 &lt;static&gt; findIndex(arr, key, val) 获取下标 Parameters: Name Type Description arr Array key String val * &lt;static&gt; getDate(val, type, isMillisecond) 转换后端传回的日期串 Parameters: Name Type Description val * 值 type * 格式 isMillisecond * 是否是毫秒 &lt;static&gt; getHost() 获取主站链接 &lt;static&gt; getId() 获取uuid 方法 &lt;static&gt; getNowDateStr() 获取当前日期字符串 &lt;static&gt; offEvent(obj, xEvent) 注销事件 Parameters: Name Type Description obj * xEvent * &lt;static&gt; removeEvent(obj, xEvent, fn) 移除事件 Parameters: Name Type Description obj * xEvent * fn * × Search results Close "},"module-html.html":{"id":"module-html.html","title":"Module: html","body":" 云族佳基础库 Modules ajaxcookiecustomhtmlruleuserutils Module: html HTML 相关函数 Methods &lt;static&gt; decodeHtml(str) html_decode =&gt; decodeHtml Parameters: Name Type Description str String 字符串 &lt;static&gt; encodeHtml(str) html_encode =&gt; encodeHtml Parameters: Name Type Description str String 字符串 &lt;static&gt; removeTag(str) removeHTMLTag =&gt; removeTag Parameters: Name Type Description str String 字符串 × Search results Close "},"module-rule.html":{"id":"module-rule.html","title":"Module: rule","body":" 云族佳基础库 Modules ajaxcookiecustomhtmlruleuserutils Module: rule 内容判断相关函数 Methods &lt;static&gt; isEmail(str) 判断是否为邮箱地址 Parameters: Name Type Description str String Returns: Type Boolean &lt;static&gt; isIdCard(str) 判断是否为身份证号 Parameters: Name Type Description str String | Number Returns: Type Boolean &lt;static&gt; isPhoneNum(str) 判断是否为手机号 Parameters: Name Type Description str String | Number Returns: Type Boolean &lt;static&gt; isUrl(str) 判断是否为URL地址 Parameters: Name Type Description str String Returns: Type Boolean × Search results Close "},"module-user.html":{"id":"module-user.html","title":"Module: user","body":" 云族佳基础库 Modules ajaxcookiecustomhtmlruleuserutils Module: user 用户相关模块 Author: Yawei Wang Methods &lt;static&gt; AsyncProfileFn(isCompany) Parameters: Name Type Description isCompany Boolean 是否企业 &lt;static&gt; AsyncSso(cb) 执行sso操作 Parameters: Name Type Description cb function 回调操作 &lt;static&gt; getLoginUrl(key, path) 获取登录地址 Parameters: Name Type Description key String path String 回调url &lt;static&gt; goLogin(key, path) 跳转登录 Parameters: Name Type Description key String 默认：signin path String &lt;static&gt; profileFn(cb, isCompany) 获取用户信息 Parameters: Name Type Description cb function 回调函数 isCompany function 是否企业 &lt;static&gt; ssoLogin(success, fail) 验证集成登录 Parameters: Name Type Description success function fail function × Search results Close "},"module-utils.html":{"id":"module-utils.html","title":"Module: utils","body":" 云族佳基础库 Modules ajaxcookiecustomhtmlruleuserutils Module: utils 通用辅助函数 Author: Yawei Wang Methods &lt;static&gt; debounce(fn, delay) 延迟函数 Parameters: Name Type Description fn function 被执行函数 delay Number 延迟时间（毫秒） &lt;static&gt; deepCopy(data) 深度克隆 Parameters: Name Type Description data Object &lt;static&gt; getCharLen(str) 获取文字的字符数量(中文及中文符号转化为2个字符) Parameters: Name Type Description str String 文字信息 &lt;static&gt; getDiff(start, end) 计算时间差，以hh:mm:ss格式返回 Parameters: Name Type Description start Date 开始时间 end Date 结束时间 &lt;static&gt; getMoney(val, isWan) 格式化金钱， 加千位分隔符 Parameters: Name Type Description val * 金额 isWan * 是否显示万 &lt;static&gt; getQueryString(name, path) 获取URL参数值 Parameters: Name Type Description name String 参数key path String 路径 &lt;static&gt; getSize(val) 格式化文件大小 Parameters: Name Type Description val Number &lt;static&gt; getUuid() 获取uuid方法 &lt;static&gt; throttle(fn, wait, mustRun) 节流函数 Parameters: Name Type Description fn function 被执行行数 wait Number 需要等待的时间(毫秒) mustRun Number 多少毫秒必须执行一次 × Search results Close "}}
    </script>

    <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
